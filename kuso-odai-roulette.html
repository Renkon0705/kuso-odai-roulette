<style>
body {

<body>
<div class="container">
  <h1>ğŸ° ã‚¯ã‚½ãŠé¡Œãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆ</h1>

  <div class="slots">
    <div class="slot" id="slotA">â€”</div>
    <div class="slot" id="slotB">â€”</div>
    <div class="slot" id="slotC">â€”</div>
  </div>

  <div class="controls">
    <button onclick="stopSlot(0)">STOP</button>
    <button onclick="stopSlot(1)">STOP</button>
    <button onclick="stopSlot(2)">STOP</button>
  </div>

  <button id="spinBtn" onclick="startSpin()">å›ã™</button>
</div>

<script>
const csvURL =
"https://docs.google.com/spreadsheets/d/1l2aSZI_c9Ae9O4bBD8U1YBt0JiAbg75ahg1AAhaSqqU/export?format=csv&gid=1966770932";

let lists = [[], [], []];
let timers = [null, null, null];
let spinning = [false, false, false];

// CSVèª­ã¿è¾¼ã¿
fetch(csvURL)
  .then(res => res.text())
  .then(text => {
    const rows = text.trim().split("\n").slice(1);
    rows.forEach(r => {
      const cols = r.split(",");
      if (cols[1]) lists[0].push(cols[1]);
      if (cols[2]) lists[1].push(cols[2]);
      if (cols[3]) lists[2].push(cols[3]);
    });
  });

// ã‚¹ãƒ­ãƒƒãƒˆé–‹å§‹
function startSpin() {
  for (let i = 0; i < 3; i++) {
    spinning[i] = true;
    spinSlot(i);
  }
}

// å›è»¢å‡¦ç†
function spinSlot(i) {
  const el = document.getElementById(["slotA","slotB","slotC"][i]);
  timers[i] = setInterval(() => {
    const r = Math.floor(Math.random() * lists[i].length);
    el.textContent = lists[i][r] || "â€”";
  }, 60);
}

// å€‹åˆ¥ã‚¹ãƒˆãƒƒãƒ—
function stopSlot(i) {
  if (!spinning[i]) return;
  clearInterval(timers[i]);
  spinning[i] = false;
}
</script>
