<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>クソお題ルーレット</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #222 0%, #000 70%);
  font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: linear-gradient(180deg, #111, #000);
  border: 3px solid #c9a24d;
  border-radius: 20px;
  padding: 30px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 0 30px rgba(201,162,77,0.5);
  display: flex;
  flex-direction: column;
}

h1 {
  text-align: center;
  color: #c9a24d;
  letter-spacing: 2px;
  margin-bottom: 20px;
}

#result {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  font-weight: bold;
  text-align: center;
  line-height: 1.6;
  margin-bottom: 20px;
}

button {
  appearance: none;
  border: 2px solid #fff;
  background: transparent;
  color: #fff;
  font-size: 18px;
  padding: 14px;
  border-radius: 40px;
  cursor: pointer;
}

button:hover {
  background: rgba(255,255,255,0.1);
}
</style>
</head>

<body>

<div class="card">
  <h1>クソお題ルーレット</h1>
  <div id="result">読み込み中…</div>
  <button id="spinButton">回す</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  // ===== スプレッドシート設定 =====
  const SHEET_ID = "1l2aSZI_c9Ae9O4bBD8U1YBt0JiAbg75ahg1AAhaSqqU";
  const GID = "1966770932";
  const CSV_URL =
    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`;

  let listB = [];
  let listC = [];
  let listD = [];

  function parseCSV(text) {
    return text
      .trim()
      .split("\n")
      .slice(1)
      .map(row => row.split(","));
  }

  fetch(CSV_URL)
    .then(res => {
      if (!res.ok) throw new Error("CSV fetch failed");
      return res.text();
    })
    .then(text => {
      const rows = parseCSV(text);
      listB = rows.map(r => r[1]).filter(Boolean);
      listC = rows.map(r => r[2]).filter(Boolean);
      listD = rows.map(r => r[3]).filter(Boolean);

      document.getElementById("result").textContent =
        "準備OK。回してね。";
    })
    .catch(err => {
      document.getElementById("result").textContent =
        "読み込み失敗（シート公開を確認）";
      console.error(err);
    });

  document.getElementById("spinButton").addEventListener("click", () => {
    if (!listB.length || !listC.length || !listD.length) {
      document.getElementById("result").textContent = "まだ読み込み中…";
      return;
    }

    const b = listB[Math.floor(Math.random() * listB.length)];
    const c = listC[Math.floor(Math.random() * listC.length)];
    const d = listD[Math.floor(Math.random() * listD.length)];

    document.getElementById("result").textContent =
      `${b} ${c} ${d}`;
  });

});
</script>

</body>
</html>
