<body>

<h1>ğŸ° ã‚¯ã‚½ãŠé¡Œãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆ</h1>
<div class="version">ver 1.1.2</div>

<div class="slot-area">
  <div class="slot">
    <div class="window"><div class="reel" id="reel0"></div></div>
    <button onclick="stopSlot(0)">STOP</button>
  </div>
  <div class="slot">
    <div class="window"><div class="reel" id="reel1"></div></div>
    <button onclick="stopSlot(1)">STOP</button>
  </div>
  <div class="slot">
    <div class="window"><div class="reel" id="reel2"></div></div>
    <button onclick="stopSlot(2)">STOP</button>
  </div>
</div>

<button onclick="startAll()">â–¶ å›ã™</button>

<div id="history">
  <h2>ğŸ“œ å±¥æ­´</h2>
  <div id="logs"></div>
</div>

<script>
// ====== è¨­å®š ======
const SHEET_ID = "1l2aSZI_c9Ae9O4bBD8U1YBt0JiAbg75ahg1AAhaSqqU";
const GID = "1966770932";
const BASE_SPEED = 25;     // åŸºæœ¬é€Ÿåº¦ï¼ˆå°ã•ã„ã»ã©é€Ÿã„ï¼‰
const STOP_DECEL = 1.08;  // æ¸›é€Ÿç‡

// ====== çŠ¶æ…‹ ======
let data = [[], [], []];
let reels = [];
let timers = [];
let speeds = [];
let stopping = [false, false, false];
let stopped = [false, false, false];

// ====== èª­ã¿è¾¼ã¿ ======
fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`)
  .then(res => res.text())
  .then(csv => {
    const rows = csv.split("\n").slice(1);
    rows.forEach(r => {
      const cols = r.split(",");
      if (cols[1]) data[0].push(cols[1]);
      if (cols[2]) data[1].push(cols[2]);
      if (cols[3]) data[2].push(cols[3]);
    });
    init();
  });

// ====== åˆæœŸåŒ– ======
function init() {
  for (let i = 0; i < 3; i++) {
    reels[i] = document.getElementById("reel" + i);
    reels[i].innerHTML = "";

    // ãƒ«ãƒ¼ãƒ—ç”¨ã«2å‘¨åˆ†ä½œã‚‹
    [...data[i], ...data[i]].forEach(t => {
      const div = document.createElement("div");
      div.className = "item";
      div.textContent = t;
      reels[i].appendChild(div);
    });

    reels[i].style.top = "0px";
  }
}

// ====== å›ã™ ======
function startAll() {
  for (let i = 0; i < 3; i++) {
    clearInterval(timers[i]);
    speeds[i] = BASE_SPEED;
    stopping[i] = false;
    stopped[i] = false;
    spin(i);
  }
}

function spin(i) {
  let pos = 0;
  const itemHeight = 60;
  const maxHeight = data[i].length * itemHeight;

  timers[i] = setInterval(() => {
    pos -= 6;
    if (-pos >= maxHeight) pos = 0; // ãƒ«ãƒ¼ãƒ—
    reels[i].style.top = pos + "px";

    if (stopping[i]) {
      speeds[i] *= STOP_DECEL;
      clearInterval(timers[i]);
      timers[i] = setInterval(arguments.callee, speeds[i]);

      if (speeds[i] > 200) {
        clearInterval(timers[i]);
        const index = Math.floor(Math.random() * data[i].length);
        reels[i].style.top = -(index * itemHeight) + "px";
        stopped[i] = true;
        checkAllStopped();
      }
    }
  }, speeds[i]);
}

// ====== åœæ­¢ ======
function stopSlot(i) {
  if (!stopped[i]) stopping[i] = true;
}

// ====== å…¨åœæ­¢ãƒã‚§ãƒƒã‚¯ ======
function checkAllStopped() {
  if (stopped.every(v => v)) {
    const result = [0,1,2].map(i => {
      const idx = Math.abs(parseInt(reels[i].style.top)) / 60;
      return data[i][idx];
    });

    const log = document.createElement("div");
    log.className = "log";
    log.textContent = result.join(" Ã— ");
    document.getElementById("logs").prepend(log);
  }
}
</script>
