<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>クソお題ルーレット</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #222 0%, #000 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
}

.card {
  width: 90%;
  max-width: 700px;
  height: 70vh;
  background: linear-gradient(180deg, #111, #000);
  border: 4px solid #c9a24d;
  border-radius: 20px;
  box-shadow: 0 0 30px rgba(201,162,77,0.6);
  padding: 30px;
  display: flex;
  flex-direction: column;
}

h1 {
  text-align: center;
  color: #c9a24d;
  letter-spacing: 2px;
  margin: 0 0 20px;
}

.slots {
  flex: 1;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
}

.slot {
  flex: 1;
  height: 100%;
  background: rgba(0,0,0,0.6);
  border: 2px solid rgba(255,255,255,0.3);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 28px;
  font-weight: bold;
  text-align: center;
  padding: 10px;
}

button {
  margin-top: 20px;
  padding: 18px;
  font-size: 24px;
  font-weight: bold;
  letter-spacing: 2px;
  border: 3px solid #fff;
  background: transparent;
  color: #fff;
  cursor: pointer;
}

button:active {
  background: #fff;
  color: #000;
}
</style>
</head>

<body>

<div class="card">
  <h1>クソお題ルーレット</h1>

  <div class="slots">
    <div id="slotB" class="slot">―</div>
    <div id="slotC" class="slot">―</div>
    <div id="slotD" class="slot">―</div>
  </div>

  <button onclick="spin()">回す</button>
</div>

<script>
// ===== Googleスプレッドシート =====
const csvURL =
  "https://docs.google.com/spreadsheets/d/1l2aSZI_c9Ae9O4bBD8U1YBt0JiAbg75ahg1AAhaSqqU/export?format=csv&gid=1966770932";

let listB = [];
let listC = [];
let listD = [];

// CSV読み込み
fetch(csvURL)
  .then(res => res.text())
  .then(text => {
    const rows = text.split("\n").slice(1); // 2行目から
    rows.forEach(row => {
      const cols = row.split(",");
      if (cols[1]) listB.push(cols[1]);
      if (cols[2]) listC.push(cols[2]);
      if (cols[3]) listD.push(cols[3]);
    });
  });

// ルーレット処理
function spin() {
  if (!listB.length || !listC.length || !listD.length) return;

  const slotB = document.getElementById("slotB");
  const slotC = document.getElementById("slotC");
  const slotD = document.getElementById("slotD");

  let count = 0;
  const timer = setInterval(() => {
    slotB.textContent = listB[Math.floor(Math.random() * listB.length)];
    slotC.textContent = listC[Math.floor(Math.random() * listC.length)];
    slotD.textContent = listD[Math.floor(Math.random() * listD.length)];
    count++;
    if (count > 20) clearInterval(timer);
  }, 80);
}
</script>

</body>
</html>
